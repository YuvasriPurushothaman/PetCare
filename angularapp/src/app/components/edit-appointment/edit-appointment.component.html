<div class="main">
    <div class="container row">
        <div class="col-md-6 col-sm-12">
            <h2 class="text-center">Edit Your Appointment</h2>
            <form class="form-control" [formGroup]="editAppointmentForm" (ngSubmit)="update()">
                <label>Date: </label>
                <input type="date" formControlName="appointmentDate" [min]="getToday()" /><br>
                <div *ngIf="f.appointmentDate.invalid && f.appointmentDate.touched">
                    <small *ngIf="f.appointmentDate.errors.required" style="color:red">Date is required</small>
                    <small *ngIf="f.appointmentDate.errors.pastDate" style="color:red">Date cannot be in the
                        past</small>
                </div><br>

                <label>Reason: </label>
                <input type="text" formControlName="reason"><br>
                <div *ngIf="f.reason.invalid && f.reason.touched">
                    <small *ngIf="f.reason.errors.required" style="color:red">Reason is required</small>
                </div><br>
                <div class="text-center">
                    <button type="submit" class="btn btn-success"
                        [disabled]="editAppointmentForm.invalid">Update</button>
                    <button type="button" class="btn btn-dark" (click)="cancelUpdate()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-12"></div>
    </div>
</div>
